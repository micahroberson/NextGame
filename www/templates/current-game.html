<div id='next-game'>
  <h1>{{game.away}}</h1>
  <div class="row row-center">
    <div class="col">
      <img class="logo home" ng-src="{{game.homelogo}}"/>
    </div>
    <div class="col">
      <span ng-if="hasGameStarted()" am-time-ago="game.zonedGameTime"></span>
      <score></score>
    </div>
    <div class="col">
      <img class="logo away" ng-src="{{game.awaylogo}}"/>
    </div>
  </div>
</div>
