<div id='next-game'>
  <h1>{{game.away}}</h1>
  <div class="row row-center">
    <div class="col">
      <img class="logo home" ng-src="{{game.homelogo}}"/>
    </div>
    <div class="col">
      <span ng-if="!game.TimeInGame">{{game.zonedGameTime | amCalendar}}</span>
      <score></score>
      <span ng-if="game.TimeInGame">{{game.TimeInGame}}</span>
    </div>
    <div class="col">
      <img class="logo away" ng-src="{{game.awaylogo}}"/>
    </div>
  </div>
</div>
